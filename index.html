<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <div class="row-1">
            <div id="display">0</div>
        </div>
        <div class="row">
            <button class="number-or-operator">7</button>
            <button class="number-or-operator">8</button>
            <button class="number-or-operator">9</button>
            <button class="number-or-operator">/</button>
            <button id="backspace">backspace</button>
        </div>
        <div class="row">
            <button class="number-or-operator">4</button>
            <button class="number-or-operator">5</button>
            <button class="number-or-operator">6</button>
            <button class="number-or-operator">*</button>
            <button class="number-or-operator">-</button>
        </div>
        <div class="row">
            <button class="number-or-operator">1</button>
            <button class="number-or-operator">2</button>
            <button class="number-or-operator">3</button>
            <button class="number-or-operator">+</button>
            <button id="clear">clear</button>
        </div>
        <div class="row">
            <button class="number-or-operator">0</button>
            <button class="number-or-operator">.</button>
            <button id="equal">=</button>
        </div>
    </div>
</body>
</html>
